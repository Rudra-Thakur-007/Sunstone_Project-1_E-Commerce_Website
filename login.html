<!DOCTYPE html>
<html lang="en">
<head>

            <img src="images/logo.png" alt="InnovateTech Logo" class="logo">
        </nav>
    </header>
    <main>
        <h1>Login</h1>
        <form action="index.html" method="post">
            <table class="lg-table">
           <tr> <th><label for="username">Username:</label></th>

        <tr><th> <label for="password">Password:</label></th>
    <th><input type="password" id="password" name="password" required></th></tr>

           <tr> <th colspan="2"><input type="submit" value="Login"></th></tr>
        </table>
        </form>
    </main>
</body>
</html>
